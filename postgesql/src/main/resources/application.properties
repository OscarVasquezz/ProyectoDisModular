# =================================================
# = POSTGRESQL DATASOURCE CONFIGURATION           =
# =================================================

# URL de conexión a la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/proveedores

# Usuario y contraseña de la base de datos
spring.datasource.username=oz
spring.datasource.password=46852

# Driver de PostgreSQL (opcional en Spring Boot 2+)
spring.datasource.driver-class-name=org.postgresql.Driver

# =================================================
# = JPA/HIBERNATE CONFIGURATION                   =
# =================================================

# Dialecto de Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# DDL (Data Definition Language) Auto. 'update' actualiza el esquema.
spring.jpa.hibernate.ddl-auto=update

# Muestra las sentencias SQL generadas por Hibernate en la consola
spring.jpa.show-sql=true

# =================================================
# = SPRINGDOC (SWAGGER UI) CONFIGURATION        =
# =================================================
springdoc.swagger-ui.title=API de Proveedores (PostgreSQL)
springdoc.api-docs.version=v1.0.0