# =================================================
# = SERVER CONFIGURATION                        =
# =================================================
server.port=8081
server.servlet.context-path=/api/v1

# =================================================
# = MARIADB DATASOURCE CONFIGURATION              =
# =================================================

# URL de conexión a la base de datos MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3307/Clientes

# Usuario y contraseña de la base de datos
spring.datasource.username=oz
spring.datasource.password=46852

# Driver de MariaDB (opcional en Spring Boot 2+)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# =================================================
# = JPA/HIBERNATE CONFIGURATION                   =
# =================================================

# Dialecto de Hibernate para MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# DDL (Data Definition Language) Auto. 'update' actualiza el esquema.
spring.jpa.hibernate.ddl-auto=update

# Muestra las sentencias SQL generadas por Hibernate en la consola
spring.jpa.show-sql=true
# Formatea el SQL mostrado en la consola para mayor legibilidad
spring.jpa.properties.hibernate.format_sql=true

# =================================================
# = SPRINGDOC (SWAGGER UI) CONFIGURATION        =
# =================================================
# Título de la UI de Swagger
springdoc.swagger-ui.title=API de Clientes (MariaDB)
# Versión de la API
springdoc.api-docs.version=v1.0.0
# Información extendida de la API
springdoc.api-docs.info.title=${springdoc.swagger-ui.title}
springdoc.api-docs.info.description=API para la gestión de Clientes y Pedidos.
springdoc.api-docs.info.contact.name=Oz
springdoc.api-docs.info.contact.email=oz@example.com