# =================================================
# = MARIADB DATASOURCE CONFIGURATION              =
# =================================================

# URL de conexión a la base de datos MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3307/Clientes

# Usuario y contraseña de la base de datos
spring.datasource.username=oz
spring.datasource.password=46852

# Driver de MariaDB (opcional en Spring Boot 2+)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# =================================================
# = JPA/HIBERNATE CONFIGURATION                   =
# =================================================

# Dialecto de Hibernate para MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# DDL (Data Definition Language) Auto. 'update' actualiza el esquema.
spring.jpa.hibernate.ddl-auto=update

# Muestra las sentencias SQL generadas por Hibernate en la consola
spring.jpa.show-sql=true

# =================================================
# = SPRINGDOC (SWAGGER UI) CONFIGURATION        =
# =================================================
springdoc.swagger-ui.title=API de Clientes (MariaDB)
springdoc.api-docs.version=v1.0.0